<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
 <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> Welcome to the text analyzer !!! </strong>Enter your text below
</p>

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
            <form action='/analyze' method='post'>{% csrf_token %}
            <div class="form-group">
            <h3><span id="typed"></span></h3>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="removepunc" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">Remove Punctuations</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="uppercase" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">Uppercase</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="newlineremover" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">New Line Remover</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="extraspaceremover" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">Extra Space Remover</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>
    </div>
  </body>
</html>
